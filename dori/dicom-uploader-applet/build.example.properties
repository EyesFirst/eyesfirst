# These are the various properties you can set to alter the signing portion of
# the build. To use this file, you need to make a copy called
# "build.properties" -- changes to this file will NOT effect the build.

# The keystore file that contains the key to sign with
keystore.file = uploader-applet.jks
# The keystore alias that contains the key to sign with
keystore.alias = uploader-applet
# The password for the keystore
keystore.password = changeme
# The password for the individual key. Note that we're setting it to be the same
# value as keystore.password here.
key.password = ${keystore.password}
