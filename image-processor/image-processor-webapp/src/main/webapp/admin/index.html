<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Image Processor Admin Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap-responsive.min.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
  td.process-status { whitespace: preserve; }
  </style>
 </head>
 <body>
  <div class="container-fluid">
   <h1>Image Processor Admin</h1>
   <h2>Processes</h2>
   <div id="processes">
    <noscript>JavaScript is required to display the list of running processes.
    Please enable JavaScript in your browser, and then reload this page.</noscript>
   </div>
   <div id="run-process">
    <h2>Start a Process</h2>
    <form id="process-form" class="form-horizontal" name="process" method="POST" action="../process/start">
     <div class="control-group" id="fullURL" style="display: none;">
      <label class="control-label" for="fullURL">DICOM URL</label>
      <div class="controls">
       <textarea class="input-xxlarge" name="all" onchange="parseDicomURL(this.value)" onkeyup="parseDicomURL(this.value)" rows="4"></textarea>
      <span class="help-block">Paste an existing DICOM URL into this text area to automatically populate the fields below.</span>
      </div>
     </div>
     <div class="control-group">
      <label class="control-label" for="studyUID">Study UID</label>
      <div class="controls">
       <input class="input-xxlarge" type="text" id="studyUID" name="studyUID" placeholder="Study UID">
      </div>
     </div>
     <div class="control-group">
      <label class="control-label" for="seriesUID">Series UID</label>
      <div class="controls">
       <input class="input-xxlarge" type="text" id="seriesUID" name="seriesUID" placeholder="Series UID">
      </div>
     </div>
     <div class="control-group">
      <label class="control-label" for="objectUID">Object UID</label>
      <div class="controls">
       <input class="input-xxlarge" type="text" id="objectUID" name="objectUID" placeholder="Object UID">
      </div>
     </div>
     <div class="control-group">
      <label class="control-label" for="key">Key</label>
      <div class="controls">
       <input class="input-large" type="text" id="key" name="key" placeholder="Key">
       <span class="help-inline">(Optional) Key to send to the callback</span>
      </div>
     </div>
     <div class="control-group">
      <div class="controls">
       <button type="submit" id="processSubmitButton" class="btn">Start Process</button>
      </div>
     </div>
     <div class="control-group">
      <div class="controls">
       <button type="submit" id="processQueryButton" name="query" value="yes" class="btn">Lookup Data Directory</button>
      </div>
     </div>
    </form>
   </div>
   <hr>
   <footer>
    Status icons are part of <a href="http://twitter.github.com/bootstrap/index.html">Bootstrap</a>
    and are from <a href="http://glyphicons.com/">Glyphicons</a>.
   </footer>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="admin.js"></script>
 </body>
</html>
